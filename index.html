<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/globals.css">
  <title>Tractian | Assets Tree</title>
</head>

<body class="montserrat-400">
  <header class="montserrat-500"><img class="logo" src="./assets/imgs/logo.svg"></header>

  <div id="container">
    <div id="top">
      <div id="company"></div>
      <div id="filter" style="display: none;">
        <button id="filter-energy">Energy</button>
        <button id="filter-alert">Alert</button>
      </div>
    </div>

    <main>
      <section id="tree" style="display: none;">
        <div id="search">
          <div id="search-form">
            <input type="text" id="search-input">
            <button id="search-button">Search</button>
          </div>
          <span id="error-message"></span>
        </div>

        <div id="tree-container"></div>
      </section>

      <section id="display" style="display: none;"></section>
    </main>
  </div>

  <script type="module" src="./assets/scripts/companies.js"></script>
  <script type="module" src="./assets/scripts/tree.js"></script>
  <script type="module" src="./assets/scripts/search.js"></script>
  <script type="module" src="./assets/scripts/filters.js"></script>

</body>

</html>
